<!DOCTYPE html>
<html>
    <head>
    </head>
    <body>

        <!-- cell padding is the spacing between cell value and its border-->
        <!-- cell spacing is the spacing between cell border with other cells and table-->
        <table border="5" cellpadding="10" cellspacing="0">
            <caption>Table of names</caption>
            <tr>
                <th rowspan="5">Cast</th>
            </tr>
            <tr>
                <th colspan="2">Names</th>
            </tr>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
            </tr>
            <tr>
                <td>Narasimha</td>
                <td>Shenoi</td>
            </tr>
            <tr>
                <td>Achut</td>
                <td>Krishan</td>
            </tr>
        </table>
    </body>
</html>
