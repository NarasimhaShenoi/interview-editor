<!DOCTYPE html>
<html>
<head>
    <title>
        Angular JS
    </title>
</head>
<body ng-app="myApp">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>

    <div ng-controller="myController">
        <p ng-hide="isSpy">First name is {{firstname}}</p>
        <p ng-hide="isSpy">last name is {{lastname}}</p>
        <p ng-hide="isSpy">full name is {{fullname()}}</p>
        <p ng-show="isSpy">code name is {{codename}}</p>
    </div>
</body>
</html>
