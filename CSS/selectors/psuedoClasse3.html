<!DOCTYPE html>
<html>
    <head>
        <title>Interview Editor</title>
        <style type="text/css">
        input:out-of-range {
            border: 2px solid red;
        }
        input:in-range {
            border: 2px solid green;
        }
        </style>
    </head>
    <body>
        <input type="number" min="5" max="9" maxlength="153" >
    </body>
</html>
