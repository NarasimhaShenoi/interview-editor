<!DOCTYPE html>
<html>
    <head>
        <title>Interview Editor</title>
        <style type="text/css">
        p {
            display: none;
            background-color: yellow;
        }

        div:hover p {
            display: block;
        }
        </style>
    </head>
    <body>
        <div> 
            Hover over me
            <p>Why did you wake me up?</p>
        </div>
    </body>
</html>
